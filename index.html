<body>
    <header>
        <div class="topnav">
            <div class="topnav-left">
                <img src="logo.jpeg" alt="" style="padding: 2px; margin-left: 2px; margin-top: 2px;">
                <span>Aashay Bothra</span>

            <div class="topnav-right">

                <a href="brew.html">brew</a>
                <a href="about.html">about</a>

            </div>
        </div>
    </header>
    <!-- Left sidebar -->
    <div class="sidebar">
        <h1 class="side-title">Work</h1>
        <div class="sidebar-scroll">
            <div class="sidebar-item">
                <a id="project-1" href="#">Project 1</a>
            </div>
            <div class="sidebar-item">

            </div>
        </div>
    </div>
    <!-- Main content area -->
    <div class="content" id="main-content">
        <!-- Content from sidebar links will be loaded here -->
    </div>
    <!-- JQuery -->
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function () {
            // Function to load content from a page into the main content area
            function loadPage(page) {
                $(".sidebar-item").removeClass("selected"); // Remove the 'selected' class from all sidebar items
                $("#main-content").load(page);
            }
            // Attach click event handlers to the sidebar links
            $("#project-1").click(function () {
                loadPage("project-1.html");
                $(this).parent().addClass("selected"); // Add the 'selected' class to the clicked sidebar item
            });
            $("#project-2").click(function () {
                loadPage("project-2.html");
                $(this).parent().addClass("selected");
            });
            $("#project-3").click(function () {
                loadPage("settings.html");
                $(this).parent().addClass("selected");
            });
            $("#project-4").click(function () {
                loadPage("logout.html");
                $(this).parent().addClass("selected");
            });
            $("#project-5").click(function () {
                loadPage("logout.html");
                $(this).parent().addClass("selected");
            });
            $("#project-6").click(function () {
                loadPage("logout.html");
                $(this).parent().addClass("selected");
            });
            $("#project-7").click(function () {
                loadPage("logout.html");
                $(this).parent().addClass("selected");
            });
        });
    </script>
</body>
